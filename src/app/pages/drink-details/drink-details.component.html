<section class="drink-details">
    <div class="drink-slider">
        <div class="drink-slider_id" [style.backgroundImage]="'url('+view?.imageTitle+')'"></div>
    </div>
    <div class="container-fluid">
        <ul class="breadcrumb smallSlideLeft">
            <li>
                <a routerLink="/home">
                    <span>Головна</span> >>
                </a>
            </li>
            <li>
                <a [routerLink]="[ '/our-drinks/']">
                    <span>Коктейлі</span> >>
                </a>
            </li>
            <li>
                <a [routerLink]="[ '/our-drinks/'+view?.urlName ]">
                    <span>{{ view?.name | titlecase }}</span>
                </a>
            </li>
        </ul>

        <div class="drink-title">
            <h1 class="drink-title-head">{{ view?.name }}</h1>
        </div>

        <div class="drink-info">
            <div class="drink-info__title">
                <h2>{{ view?.descriptionTitle}}</h2>
            </div>

            <div class="drink-info__text">
                <p>{{ view?.description }}</p>
            </div>

            <div class="drink-info__img">
                <div class="img" [style.backgroundImage]="'url('+view?.imageBlog+')'"></div>
            </div>
        </div>

        <div class="drink-special">
            <div class="drink-ingredients">
                <h3 class="drink-ingredients__title">Інгредієнти</h3>
                <ul>
                    <li *ngFor="let i of view?.ingredients">
                        {{i}}
                    </li>
                </ul>
            </div>

            <div class="drink-preparation">
                <h3 class="drink-preparation__title">Як приготувати</h3>
                <ul>
                    <li *ngFor="let p of view?.preparation">
                        {{p}}
                    </li>
                </ul>
            </div>
        </div>

        <div class="productOrder">
            <div class="productOrder-counter">
                <p class="productOrder-counter__weight">Об'єм: {{view?.weight}}</p>
                <p class="productOrder-counter__title">Кількість: </p>

                <div class="productOrder-counter__box">
                    <span class="productCount lessProduct" (click)="productCount(view,false)"></span>
                    <input class="counter" type="text" maxlength="3" [value]="view?.count">
                    <span class="productCount moreProduct" (click)="productCount(view,true)"></span>
                </div>
            </div>

            <div class="productOrder-price">
                <div class="productOrder-price__inner">
                    <p>Загалом:</p>
                    <span class="productPrice">{{view?.price * view?.count}}</span><i>грн</i>
                </div>
            </div>
            
            <div class="productOrder-button">
                <div class="button-order">Замовити</div>
            </div>
        </div>
    </div>
</section>
